<!DOCTYPE html>
<html>
<head>
    <title>Font Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            margin: 40px;
        }
        .test1 { font-weight: 300; }
        .test2 { font-weight: 400; }
        .test3 { font-weight: 600; }
        .test4 { font-weight: 700; }
        .fallback { font-family: monospace; }
    </style>
</head>
<body>
    <h1>Font Loading Test</h1>
    <p class="test1">This is Space Grotesk Light (300)</p>
    <p class="test2">This is Space Grotesk Regular (400)</p>
    <p class="test3">This is Space Grotesk SemiBold (600)</p>
    <p class="test4">This is Space Grotesk Bold (700)</p>
    <p class="fallback">This is monospace fallback font</p>
    
    <script>
        // Check if font is loaded
        document.fonts.ready.then(() => {
            console.log('Fonts loaded');
            document.fonts.forEach((font) => {
                console.log(font.family, font.style, font.weight, font.status);
            });
        });
    </script>
</body>
</html>
